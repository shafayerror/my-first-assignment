<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Inter -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <!-- raleway -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Styles/template.css">
</head>
<body>
    <header class="header-bg">
        <nav>
            <h3 class="nav-tittle inter-font-one">LOGO</h3>

             <button class="btn-primary  raleway-font-two btn-width">Sign Up</button>
           
        </nav>
        <!-- banner -->
         <div class="banner-container">
            <div class="baner-content">
                <h3 class="banner-tittle raleway-font-two">Cool Dark UI Template for <br>Webflow Agencies!</h3>
                <button class="btn-primary">Stay focused</button>
            </div>
         </div>
    </header>
    <!-- action -->
     <main>
        <section class="action-container">
            <div class="action-contain">
                <h3 class="action-tittle raleway-font-two">See It in Action</h3>
                <h4 class="common-des-color raleway-font-two action-des">Explore the live preview and imagine your brand in this bold new look.</h4>
                <button class="btn-primary">Launch live preview</button>
            </div>
            <img class="action-image" src="B12A01-landing-launchpad/Assets/wc-mini.png" alt="">
        </section>
        <!-- User -->
          <section class="productive-user">
            <h3 class="productive-user-title raleway-font-two">Joined Thousands of Productive Users</h3>
            <div class="user-information">
                <div class="user-data inter-font-one">
                    <h3 class="user-data-number">50k+</h3>
                    <p class="user-data-description">Active Users</p>
                </div>
                <div class="user-data inter-font-one">
                    <h3 class="user-data-number">2M+</h3>
                    <p class="user-data-description">Focus Sessions</p>
                </div>
                <div class="user-data inter-font-one">
                    <h3 class="user-data-number">95%</h3>
                    <p class="user-data-description">Satisfaction Rate</p>
                </div>
            </div>
            </section>
        <main>
            
        </main>
    

</body>
</html>
